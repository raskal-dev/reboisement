[plantation_densite_reussite-data]
data="select r.ID_PLANTATION,NOM_ACTEUR,LIBELLE_ESPECE, NOMBRE_PLANTS,LIBELLE_STRUCTURE,LIBELLE_COMMUNE,LIBELLE_DISTRICT,LIBELLE_REGION,DENSITE,TAUX_REUSSITE,DATE_PRISE_DONNEE from  plantation m 
     INNER JOIN  acteurs a ON  m.ID_ACTEUR=a.ID_ACTEUR 
     INNER JOIN espece d ON m.ID_ESPECE=d.ID_ESPECE
     INNER JOIN structure_administrative e ON m.ID_STRUCTURE=e.ID_STRUCTURE
     INNER JOIN commune f ON m.ID_COMMUNE=f.ID_COMMUNE 
     INNER JOIN district n ON f.ID_DISTRICT=n.ID_DISTRICT
     INNER JOIN region o ON n.ID_REGION=o.ID_REGION
     INNER JOIN plantation_densite_reussite r on m.ID_PLANTATION=r.ID_PLANTATION"
whereKey="ID_PLANTATION"
