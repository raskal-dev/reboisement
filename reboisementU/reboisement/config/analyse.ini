[analyse-data]
data="select LIBELLE_OBJECTIF_SPECIFIQUE,LIBELLE_STRUCTURE,LIBELLE_ESPECE,LIBELLE_COMMUNE,
LIBELLE_PEPINIERE,LIBELLE_ECOSYSTEME,LIBELLE_OBJECTIF_RPF, LIBELLE_APPROCHE,LIBELLE_PREPARATION_SOL,
BASSIN_VERSANT, sum(m.NOMBRE_PLANTS) NOMBRE_PLANTS, SOURCE_FINANCEMENT, sum(SURFACE_PREVUE) SURFACE_PREVUE, sum(COUT_PREPARATION) COUT_PREPARATION, SOURCE_PLANTS, sum(SURFACE_REALISE) SURFACE_REALISE,  m.FOKONTANY, LOCALITE, LIBELLE_TYPE_PARE_FEU,LIBELLE_TYPE_CADRE,LIBELLE_STRUCTURE_LUTTE,LARGEUR_PARAFEU,LIBELLE_DISTRICT,LIBELLE_REGION,YEAR(DATE_PLANTATION) DATE_PLANTATION
from plantation m 
     LEFT JOIN  acteurs a ON  m.ID_ACTEUR=a.ID_ACTEUR 
     LEFT JOIN objectif_specifique b ON  m.ID_TYPE_REBOISEMENT=b.ID_OBJECTIF_SPECIFIQUE 
     LEFT JOIN planification_annuelle c ON m.ID_PLANIFICATION_ANNUELLE=c.ID_PLANIFICATION_ANNUELLE
     LEFT JOIN espece d ON m.ID_ESPECE=d.ID_ESPECE
     LEFT JOIN structure_administrative e ON m.ID_STRUCTURE=e.ID_STRUCTURE
     LEFT JOIN commune f ON m.ID_COMMUNE=f.ID_COMMUNE 
     LEFT JOIN mode_preparation_sol g ON m.ID_PREPRARATION_SOL=g.ID_PREPRARATION_SOL
     LEFT JOIN pepiniere h ON m.ID_PEPINIERE=h.ID_PEPINIERE 
     LEFT JOIN ecosysteme i ON m.ID_ECOSYSTEME=i.ID_ECOSYSTEME
     LEFT JOIN objectif_rpf j ON m.ID_OBJECTIF_RPF=j.ID_OBJECTIF_RPF
     LEFT JOIN type_approche k ON m.ID_APPROCHE=k.ID_APPROCHE
     LEFT JOIN fertilisation l ON m.ID_FERTILISATION=l.ID_FERTILISATION
     LEFT JOIN district n ON f.ID_DISTRICT=n.ID_DISTRICT
     LEFT JOIN region o ON n.ID_REGION=o.ID_REGION
     LEFT JOIN type_parafeu p ON m.ID_TYPE_PARE_FEU=p.ID_TYPE_PARE_FEU
     LEFT JOIN type_cadre q ON m.ID_TYPE_CADRE=q.ID_TYPE_CADRE
     LEFT JOIN type_structure_lutte_feu r on m.ID_STRUCTURE_LUTTE=r.ID_STRUCTURE_LUTTE
     LEFT JOIN type_acteur s on s.ID_TYPE_ACTEUR = a.ID_TYPE_ACTEUR"
groupby=" group by LIBELLE_OBJECTIF_SPECIFIQUE,LIBELLE_STRUCTURE,LIBELLE_ESPECE,LIBELLE_COMMUNE,
LIBELLE_PEPINIERE,LIBELLE_ECOSYSTEME,LIBELLE_OBJECTIF_RPF, LIBELLE_APPROCHE,LIBELLE_PREPARATION_SOL,
BASSIN_VERSANT,SOURCE_FINANCEMENT, SOURCE_PLANTS, m.FOKONTANY, LOCALITE, LIBELLE_TYPE_PARE_FEU,LIBELLE_TYPE_CADRE,LIBELLE_STRUCTURE_LUTTE,LARGEUR_PARAFEU,LIBELLE_DISTRICT,LIBELLE_REGION"

whereKey="ID_PLANTATION"

